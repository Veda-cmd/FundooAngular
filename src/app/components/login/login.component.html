<mat-card class="loginCard">
    <div class="loginTitle">
      <h2>Fundoo Notes</h2>
    </div>
    <div class="loginHead">
      <h3>Login into your Fundoo account</h3>
    </div>
    <form class="inputArea">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" placeholder="Email" name="email" autocomplete="email" required />
      </mat-form-field>
      
      <mat-form-field class="inputPass" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" placeholder="Password" [(ngModel)]="password" name="password" [type]="show?'text':'password'" required/>
        <mat-icon (click)="showPassword()" *ngIf="!show" matSuffix>visibility_off</mat-icon>
        <mat-icon (click)="showPassword()" *ngIf="show" matSuffix>visibility</mat-icon>
      </mat-form-field>
    </form>
    <div>
      <a class="forgot" routerLink="/forgot">Forgot Password?</a>
      <button class="loginButton" mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </div>
    <div class='register'>
      <h3>Not registered yet?</h3>
      <a routerLink='/register'>Create Fundoo Account</a>
  </div>
</mat-card>
