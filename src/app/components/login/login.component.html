<mat-card class="loginCard">
    <div class="loginTitle">
      <h2>Fundoo Notes</h2>
    </div>
    <div class="loginHead">
      <h3>Login into your Fundoo account</h3>
    </div>
    <form class="inputArea">
      <mat-form-field>
        <input matInput [(ngModel)]="email" name="email" autocomplete="email" placeholder="Email" />
      </mat-form-field>
      
      <mat-form-field class="inputPass">
        <input matInput autocomplete="off" [(ngModel)]="password" name="password" placeholder="Password" type="password" />
      </mat-form-field>
    </form>
    <div>
      <a class="forgot" routerLink="/forgot">Forgot Password?</a>
      <button class="loginButton" mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </div>
    <div class='register'>
      <h3>Not registered yet?</h3>
      <a routerLink='/register'>Create Fundoo Account</a>
  </div>
</mat-card>
