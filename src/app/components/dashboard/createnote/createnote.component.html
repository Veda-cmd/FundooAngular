
<div class="notediv" *ngIf="!open" (click)="onClick()">
    <input class="input" placeholder="Take a note..." readonly/>
</div>
<mat-card class="notecard" *ngIf="open">
    <div class="titlearea">
        <textarea class="inputTitle" aria-multiline="true" placeholder="Title"></textarea>
        <mat-icon matSuffix>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z"/>
              </svg>
        </mat-icon>
    </div>
    <div>
        <textarea class="description" aria-multiline="true" placeholder="Take a note" autofocus ></textarea>
    </div>
    <div class="tools">
        <app-icons class="iconslist"></app-icons>
        <button class="close" (click)="onClick()">Close</button>
    </div>
</mat-card>
