<mat-toolbar color="primary" fxLayout>
    <mat-icon class="menu" matTooltip="Main menu" (click)="openDrawer()" matIcon>menu</mat-icon>
    <div class="main" *ngIf="title==='Fundoo'">
        <img alt="title" class="image" aria-hidden="true"
            src="../../../../assets/keep.jpg"/>
        <span class="title">{{title}}</span>
    </div>
    <div class="other-main" *ngIf="title!=='Fundoo'">
        <span class="other-title">{{title}}</span>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <button pButton type="button" label="Search"></button>
            <input type="text" pInputText>
        </div>
    </div>
