<div class="label">Edit Labels</div>
<div>
    <mat-icon>
        <svg xmlns="http://www.w3.org/2000/svg" height="18px" width="18px" viewBox="0 0 48 48" fill="grey">
            <path d="m38 26h-12v12h-4v-12h-12v-4h12v-12h4v12h12v4z"/>
            <path d="m0 0h48v48h-48z" fill="none"/>
        </svg>
    </mat-icon>
    <input placeholder="Create label" />
</div>

<mat-list role="list">
    <mat-list-item *ngFor="let item of labels">
        <mat-icon matListIcon matPrefix>
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 48 48" fill="grey">
                <path d="m0 0h48v48h-48z" fill="none"/>
                <path d="m35.27 11.69c-0.73-1.02-1.92-1.69-3.27-1.69l-22 0.02c-2.21 0-4 1.77-4 3.98v20c0 2.21 1.79 3.98 4 3.98l22 0.02c1.35 0 2.54-0.67 3.27-1.69l8.73-12.31-8.73-12.31z"/>
            </svg>
        </mat-icon>
        <h4 matLine>{{item.label_name}}</h4>
    </mat-list-item>
</mat-list>
